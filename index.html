<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Momentum App</title>
  </head>
  <body>
    <div id="weather" class="whiteFont">
        <span></span>
        <span></span> 
    </div>
    <h2 id="clock" class="whiteFont">00:00:00</h2>
    <form class="hidden" id="loginForm">
      <input type="text" id="userNickName" placeholder="What is your name?" maxlength="15" required/>
      <input type="submit" value="Log In"/>
    </form>
    <h1 class="whiteFont hidden" id="greeting"></h1>
    <form id="toDoForm">
      <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <ul id="toDoList" class="whiteFont"></ul>
    <footer id="quote" class="whiteFont">
        <span></span>
        <br>
        <span></span>
    </footer>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
